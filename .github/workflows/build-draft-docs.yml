name: Build Draft Guidelines
on: [push, pull_request]
jobs:
  build_docs:
    strategy:
      matrix:
        document:
          - 'BR.md'
          - 'EVG.md'
          - 'NSR.md'
    name: Build ${{ matrix.document }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: cabforum/build-guidelines-action@v2.0.0-rc3
        id: build_doc
        with:
          markdown_file: docs/${{ matrix.document }}
          pdf: true
          docx: true
          lint: true
          draft: true
      - uses: actions/upload-artifact@v2
        with:
          name: Converted ${{ matrix.document }}
          path: |
            ${{ steps.build_doc.outputs.pdf_file }}
            ${{ steps.build_doc.outputs.docx_file }}
          if-no-files-found: 'error'
          retention-days: 21
